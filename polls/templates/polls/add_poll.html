{% extends "base.html" %}

{% block title %}
AddQuestion
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {# form.as_ul #}
    {% for field in form %}
    <p>
        {{field.label_tag}}
    </p>
    {% for error in field.errors %}
    {{error}}
    {% endfor %}
    <p>{{field}}</p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
